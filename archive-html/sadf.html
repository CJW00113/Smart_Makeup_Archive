<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지와 슬라이더</title>
    <style>

    /* 네모칸 스타일 */
    .slider-box {
        margin-top: 15px;
        margin-left: 15px;
        margin-right: 15px;
        padding: 15px;
        width: 440px; /* 네모칸 너비 */
        background-color: rgb(214, 175, 175); /* 배경을 흰색으로 설정 */
        border: 2px solid #333; /* 테두리를 추가 (두께 2px, 색상 어두운 회색) */
        border-radius: 8px; /* 모서리를 둥글게 */
        position: relative; /* 네모칸을 기준으로 자식 요소의 위치를 설정 */
        margin-bottom: 20px; /* 아래쪽 여백 */
    }

    /* 슬라이더 이름을 포함하는 div 스타일 */
    .slider-label {
        font-size: 12px; /* 글자 크기 */
        font-weight: bold; /* 굵은 글씨 */
        color: #333; /* 글자 색상 */
        position: absolute; /* 네모칸 테두리와 겹치도록 위치 설정 */
        top: -10px; /* 네모칸의 위쪽으로 10px 이동 */
        left: 10px; /* 네모칸의 왼쪽 여백 */
        background-color: white; /* 배경을 흰색으로 설정해 테두리가 보이도록 */
        padding: 0 5px; /* 글자와 테두리 간 간격 */
    }

    /* 이미지들을 가로로 배치하는 스타일 */
    .image-container {
        display: flex; /* 이미지를 한 줄에 배치 */
        justify-content: flex-start; /* 이미지를 왼쪽 정렬 */
    }
    .image-container img {
        width: 80px; /* 각 이미지 너비 */
        height: 100px; /* 각 이미지 높이 */
        margin-right: 10px;
    }

    /* 슬라이더 컨테이너 */
    .slider-container {
        margin-top: 10px;
        margin-left: 5%;
    }
    input[type="range"] {
      width: 85%; /* 슬라이더 너비 */
      accent-color: rgb(133, 9, 71); /* 슬라이더 색상 */
    }
    </style>
</head>
<body>
    <div id="eyeline" style="background-color: crimson; width: 500px; padding: 10px;">
        <!-- 이미지를 포함한 첫 번째 네모칸 -->
        <div class="slider-box" style="background-color: rgb(26, 167, 50);">
            <div class="slider-label">이미지</div>
            <div class="image-container" style="background-color: #d9ff01;">
                <img src="https://via.placeholder.com/80x100" alt="이미지 1">
                <img src="https://via.placeholder.com/80x100" alt="이미지 2">
                <img src="https://via.placeholder.com/80x100" alt="이미지 3">
                <img src="https://via.placeholder.com/80x100" alt="이미지 4">
                <img src="https://via.placeholder.com/80x100" alt="이미지 5" style="margin-right: 0px;">
            </div>
        </div>

        <!-- 첫 번째 슬라이더가 포함된 네모칸 -->
        <div class="slider-box">
            <div class="slider-label">슬라이더 1</div>
            <div class="slider-container">
            <input id="sliderValue1" type="range" min="0" max="100" value="0" />
            </div>
        </div>

        <!-- 두 번째 슬라이더가 포함된 네모칸 -->
        <div class="slider-box">
            <div class="slider-label">슬라이더 2</div>
            <div class="slider-container">
                <input id="sliderValue2" type="range" min="0" max="100" value="0" />
            </div>
        </div>

        <!-- 세 번째 슬라이더가 포함된 네모칸 -->
        <div class="slider-box">
            <div class="slider-label">슬라이더 3</div>
            <div class="slider-container">
                <input id="sliderValue3" type="range" min="0" max="100" value="0" />
            </div>
        </div>

        <!-- 네 번째 슬라이더가 포함된 네모칸 -->
        <div class="slider-box">
            <div class="slider-label">슬라이더 4</div>
            <div class="slider-container">
                <input id="sliderValue4" type="range" min="0" max="100" value="0" />
            </div>
        </div>
    </div>
</body>
</html>
