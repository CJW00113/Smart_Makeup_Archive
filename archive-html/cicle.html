<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        .image-container {
            display: flex;
            justify-content: space-around;
        }
        .image {
            width: 100px;
            height: 100px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="image-container" id="imageContainer">
    <!-- 이미지가 표시될 곳 -->
</div>

<br>

<button onclick="previousOrder()">뒤로</button>
<button onclick="nextOrder()">앞으로</button>

<script>
// # 이미지 리스트 (0부터 4까지)
// images = ["image0", "image1", "image2", "image3", "image4"]

// # 리스트 순서를 보여주는 함수
// def show_images():
//     print("Current Image Order:", images)

// # 이미지 순서를 앞으로 이동시키는 함수
// def next_order():
//     global images
//     images = images[1:] + images[:1]  # 리스트를 왼쪽으로 회전
//     show_images()

// # 이미지 순서를 뒤로 이동시키는 함수
// def previous_order():
//     global images
//     images = images[-1:] + images[:-1]  # 리스트를 오른쪽으로 회전
//     show_images()

// # 예시 실행
// show_images()  # 처음 리스트 상태
// next_order()   # 앞으로 이동
// next_order()   # 다시 앞으로 이동
// previous_order()  # 뒤로 이동

    // 이미지 리스트 (0부터 4까지)
    let images = ["image0", "image1", "image2", "image3", "image4"];

    // 페이지 로드 시 이미지를 보여주는 함수
    function showImages() {
        const container = document.getElementById('imageContainer');
        container.innerHTML = '';  // 기존 이미지들을 제거
        images.forEach(image => {
            const div = document.createElement('div');
            div.className = 'image';
            div.innerText = image;
            container.appendChild(div);
        });
    }

    // 이미지 순서를 앞으로 이동시키는 함수
    function nextOrder() {
        images.push(images.shift());  // 배열을 왼쪽으로 회전
        showImages();
    }

    // 이미지 순서를 뒤로 이동시키는 함수
    function previousOrder() {
        images.unshift(images.pop());  // 배열을 오른쪽으로 회전
        showImages();
    }

    // 처음에 이미지를 보여줌
    showImages();
</script>

</body>
</html>
