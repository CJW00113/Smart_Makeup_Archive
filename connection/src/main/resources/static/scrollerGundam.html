<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper 이미지 스크롤</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 300px; /* 필요에 따라 조정 */
        }
        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff; /* 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">이미지 1</div>
            <div class="swiper-slide">이미지 2</div>
            <div class="swiper-slide">이미지 3</div>
            <div class="swiper-slide">이미지 4</div>
            <div class="swiper-slide">이미지 5</div>
        </div>
        <div class="swiper-scrollbar"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            slidesPerView: 3, // 동시에 보여줄 이미지 수
            spaceBetween: 10, // 이미지 간격
            scrollbar: {
                el: '.swiper-scrollbar',
                hide: false,
            },
        });
    </script>
</body>
</html>
